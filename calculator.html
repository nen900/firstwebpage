<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body class="calc">
    <div class="wrap">
      <form name="calu"></form>
      <input type="text" name=" display" />
      <p>
        <input type="button" value=" 1" onclick="calu.display.value+='1'" />
        <input type="button" value=" 2" onclick="calu.display.value+='2'" />
        <input type="button" value=" 3" onclick="calu.display.value+='3'" />
        <input type="button" value=" +" onclick="calu.display.value+='+'" />
      </p>
      <p>
        <input type="button" value=" 4" onclick="calu.display.value+='4'" />
        <input type="button" value=" 5" onclick="calu.display.value+='5'" />
        <input type="button" value=" 6" onclick="calu.display.value+='6'" />
        <input type="button" value=" -" onclick="calu.display.value+='-'" />
      </p>
      <p>
        <input type="button" value=" 7" onclick="calu.display.value+='1'" />
        <input type="button" value=" 8" onclick="calu.display.value+='2'" />
        <input type="button" value=" 9" onclick="calu.display.value+='3'" />
        <input type="button" value=" *" onclick="calu.display.value+='*'" />
      </p>
      <p>
        <input type="button" value=" 0" onclick="calu.display.value+='0'" />
        <input type="button" value=" /" onclick="calu.display.value+='/'" />
        <input type="button" value=" ." onclick="calu.display.value+='.'" />
        <input
          type="button"
          value=" ="
          onclick="calu.display.value =eval(calu.display.value)"
        />
      </p>
      <p>
        <input
          type="button"
          value=" Delete"
          onclick="calu.display.value =''"
          id="del"
        />
        <input
          type="button"
          value=" clear all"
          onclick="calu.display.value =''"
          id="Cl"
        />
      </p>
    </div>
  </body>
</html>
